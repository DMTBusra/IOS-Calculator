<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="result"></p>
            <p class="operation"></p>
            
        </div>
        <div class="numbers">
            <div class="content content1"><button class="grey" id="AC">AC</button> </div>
            <div class="content content2"><button class="grey" id="conv">+/-</button></div>
            <div class="content content3"><button class="grey" id="backspace"><i class="fas fa-arrow-left"></i></button></div>
            <div class="content content4"><button class="divide"><i class="fas fa-divide"></i></button></div>
            <div class="content content5"><button class="number" id="seven">7</button></div>
            <div class="content content6"><button class="number" id="eight">8</button></div>
            <div class="content content7"><button class="number" id="nine">9</button></div>
            <div class="content content8"><button class="times"><i class="fas fa-times"></i></button> </div>
            <div class="content content9"><button class="number" id="four">4</button></div>
            <div class="content content10"><button class="number" id="five">5</button></div>
            <div class="content content11"><button class="number" id="six">6</button></div>
            <div class="content content12"><button class="minus"><i class="fas fa-minus"></i></button> </div>
            <div class="content content13"><button class="number" id="one">1</button></div>
            <div class="content content14"><button class="number" id="two">2</button></div>
            <div class="content content15"><button class="number" id="three">3</button></div>
            <div class="content content16"><button class="plus"><i class="fas fa-plus"></i></button> </div>
            <div class="content content17"><button class="number" id="zero">0</button></div>
            <div class="content content18"><button class="comma" id="commas">,</button></div>
            <div class="content content19"><button class="equal"><i class="fas fa-equals"></i></button> </div>
            


        </div>





    </div>
      <script src="app.js"></script>
</body>
</html>
